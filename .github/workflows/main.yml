name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # 监听 main 分支的改动
  workflow_dispatch:    # 允许手动点击运行

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 使用 Node 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        # 这一步会生成 dist 文件夹

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # 上传 dist 文件夹的内容
          cname: inpaint-web.keii.qzz.io  # 【重要】改成你自己的二级域名，例如 tool.example.com
